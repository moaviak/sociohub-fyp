name: Build and Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create frontend .env.production
        run: |
          cat << 'EOF' > web/.env.production
          VITE_REACT_APP_API_URL="${{ secrets.VITE_REACT_APP_API_URL }}"
          VITE_REACT_APP_SERVER_URL="${{ secrets.VITE_REACT_APP_SERVER_URL }}"
          VITE_REACT_APP_STRIPE_PUBLISHABLE_KEY="${{ secrets.VITE_REACT_APP_STRIPE_PUBLISHABLE_KEY }}"
          EOF

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sociohub-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sociohub-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sociohub-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sociohub-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sociohub-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sociohub-frontend:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Fix permissions for checkout
        run: |
          sudo chown -R ubuntu:ubuntu $GITHUB_WORKSPACE || true
          sudo chmod -R u+w $GITHUB_WORKSPACE || true

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file for backend
        run: |
          cat << 'EOF' > .env
          NODE_ENV=${{ secrets.NODE_ENV }}
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}"
          EXPRESS_SESSION_SECRET="${{ secrets.EXPRESS_SESSION_SECRET }}"
          ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}"
          REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}"
          ACCESS_TOKEN_EXPIRY="${{ secrets.ACCESS_TOKEN_EXPIRY }}"
          REFRESH_TOKEN_EXPIRY="${{ secrets.REFRESH_TOKEN_EXPIRY }}"
          MAILTRAP_SMTP_HOST="${{ secrets.MAILTRAP_SMTP_HOST }}"
          MAILTRAP_SMTP_PORT="${{ secrets.MAILTRAP_SMTP_PORT }}"
          MAILTRAP_SMTP_USER="${{ secrets.MAILTRAP_SMTP_USER }}"
          MAILTRAP_SMTP_PASS="${{ secrets.MAILTRAP_SMTP_PASS }}"
          MAILTRAP_API_TOKEN="${{ secrets.MAILTRAP_API_TOKEN }}"
          CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}"
          CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}"
          CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}"
          WEBHOOK_URL="${{ secrets.WEBHOOK_URL }}"
          DAILY_API_KEY="${{ secrets.DAILY_API_KEY }}"
          STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}"
          STRIPE_PUBLISHABLE_KEY="${{ secrets.STRIPE_PUBLISHABLE_KEY }}"
          STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}"
          STRIPE_CONNECT_CLIENT_ID="${{ secrets.STRIPE_CONNECT_CLIENT_ID }}"
          APP_BASE_URL="${{ secrets.APP_BASE_URL }}"
          PLATFORM_FEE_PERCENTAGE="${{ secrets.PLATFORM_FEE_PERCENTAGE }}"
          UPLOAD_DIR="${{ secrets.UPLOAD_DIR }}"
          MAX_FILE_SIZE="${{ secrets.MAX_FILE_SIZE }}"
          PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}"
          PINECONE_ENVIRONMENT="${{ secrets.PINECONE_ENVIRONMENT }}"
          PINECONE_INDEX_NAME="${{ secrets.PINECONE_INDEX_NAME }}"
          HUGGINGFACE_API_TOKEN="${{ secrets.HUGGINGFACE_API_TOKEN }}"
          TAVILY_API_KEY="${{ secrets.TAVILY_API_KEY }}"
          EXPO_ACCESS_TOKEN="${{ secrets.EXPO_ACCESS_TOKEN }}"
          GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}"
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          EOF

      - name: Login to Docker Hub on EC2
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull latest images
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sociohub-backend:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sociohub-frontend:latest

      - name: Deploy with Docker Compose
        run: |
          docker-compose down
          docker-compose up -d

      - name: Run Prisma migrations
        run: |
          docker-compose exec -T backend npx prisma migrate deploy

      - name: Clean up old images
        run: |
          docker image prune -af

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
